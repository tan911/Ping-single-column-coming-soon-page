    <main class="main">
      <h1 class="main__title">
        We are launching <span class="main__span">soon!</span>
      </h1>
      <p class="main__info">Subcribe and get notified</p>
      <section class="main__form">
        <form>
          <div class="main__input">
            <label for="email" class="sr-only">email address</label>
            <input
              type="email"
              id="email"
              name="inputfield"
              placeholder="Your email address..."
              aria-describedby="required-email"
            />
            <span id="required-email"></span>
          </div>
          <button type="submit" id="btn">notify me</button>
        </form>
      </section>
      <section class="main__img">
        <img
          src="./assets/images/illustration-dashboard.png"
          alt="illustration-dashboard"
        />
      </section>
    </main>
